language: c
os: linux
dist: bionic
sudo: false
addons:
  apt:
    sources:
      - sourceline: 'ppa:kelleyk/emacs'
    packages:
      - emacs26
      - gnutls-bin
      - ca-certificates
install:
  - ln -sf $PWD $HOME/.emacs.d
script:
  - emacs26 --version
  - |
    emacs26 \
      --debug-init \
      --batch \
      --eval='(load-file "$HOME/.emacs.d/init.el")' \
      --eval='(magit-status)' \
      --kill
